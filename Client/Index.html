<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Superhero Information</title>
</head>


<body>
  <h1>Hero Hub</h1>
  <input type="number" id="superheroId" placeholder="Enter Superhero ID">

  <button id = "getSuperHeroInfo">Get Info</button>
  <div id="superheroInfo"></div>
  <div id = "superheroPowers"></div>

  <!-- for front-end 1 -->
  <label for="searchBy">Search By:</label>
  <select id="searchBy">
    <option value="name">name</option>
    <option value="Race">race</option>
    <option value="Publisher">publisher</option>
    <option value="power">power</option>
  </select>

  <input placeholder="Enter value here" id = 'inputValue'>
  <input placeholder = "n superheros to appear" id = nValue>
  <button id="searchByButton">Search</button>
  <div id = 'superheroSearched'></div>



  
  <!-- Content for lists -->


  <div>
    <h3>List Management: </h3>
    <input placeholder="List name" id = 'listName'>
    <button id = 'createListButton'>Create List</button>
    <button id = 'deleteListButton'>Delete List</button>
    <div id = 'resultDiv'></div>



    <p>Add Superheros To List</p>
    <input placeholder = "List name" id = list>
    <input placeholder="Add names separated by commas" id = 'addSuperhero'>
    <button id = "addHeroesButton">Add superheroes</button>
    <div id = addedHeroesText></div>


    <p>Lists Created</p>
    <select id="listsCreated"></select>
    <button>Display List</button>
  </div>



  <script src="main.js"></script>
</body>

</html>
